<!DOCTYPE html>
<html>
<head>
    <title>CORS Test</title>
</head>
<body>
    <h1>CORS Test</h1>
    <button onclick="testHealth()">Test Health Endpoint</button>
    <button onclick="testAPI()">Test API Endpoint</button>
    <pre id="result"></pre>

    <script>
        const resultDiv = document.getElementById('result');
        
        async function testHealth() {
            try {
                const response = await fetch('http://localhost:3001/health', {
                    credentials: 'include'
                });
                const data = await response.json();
                resultDiv.textContent = 'Health Check Success!\n' + JSON.stringify(data, null, 2);
            } catch (error) {
                resultDiv.textContent = 'Error: ' + error.message;
            }
        }
        
        async function testAPI() {
            try {
                const response = await fetch('http://localhost:3001/api/v1/content-management/sources', {
                    credentials: 'include'
                });
                const data = await response.json();
                resultDiv.textContent = 'API Success!\n' + JSON.stringify(data, null, 2);
            } catch (error) {
                resultDiv.textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
